<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>EasternWeb</title>

  <!-- Bootstrap core CSS -->
{% load static %}
  <link href='{% static "/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">EasternWeb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

{% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/admin">{{request.user}}</a>
          </li>
{% else %}

          <li class="nav-item">
            <a class="nav-link" href="/admin">Login</a>
          </li>

{% endif %}
          <li class="nav-item">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/shop">Shop</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Select deals on hardware</h1>
<iframe src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=12&l=ur1&category=computers_accesories&banner=0J5V5S7BR2TDNZ430JR2&f=ifr&linkID=c2547a93132b6c3273b8f6c5ade202ee&t=11702c3-20&tracking_id=11702c3-20" width="300" height="250" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src='{% static "/jquery/jquery.slim.min.js" %}'></script>
  <script src='{% static "/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
  <link href='{% static "/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

</body>

</html>
